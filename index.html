<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>ROatman Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- This is where JavaScript places a live date/time banner (see line 98 script.js) -->
      <p id="currentDay" class="lead"></p> 
    </header>

    <div class="container">
      <!-- Class "row" is used to prioritize the rows by color -->
      <!-- ID "heading" is used to style the headings-->
      <!-- ID "r*" is used as an identifer to .addclass "past", "present", and "future" in comparetest() -->
      <!-- Class "time" is used to align the row titles -->
      <!-- ID "event#" are used to create variables to move textcontent in and out of the textarea in loadPage() and updateCalendarArray ()-->
      <!-- Class "sav" is used to style the third column in the div container -->
      <!-- Class "btn" is used to style the button icon -->


        <div class="row" id="heading">
          <div class="col-sm-3 col-lg-2">Time</div>
          <div class="col-sm-7 col-lg-9">Enter Activity Here</div>
          <div class="col-sm-2 col-lg-1">Save</div>
        </div>

        <div class="row" id="rnine">
          <div class="col-sm-3 col-lg-2 time">9:00 am</div>
          <div class="col-sm-7 col-lg-9"> <textarea id="event09"></textarea></div>
          <div class="col-sm-2 col-lg-1 sav"> <button class="btn" id="9"><i class="far fa-save"></i></button></div>
        </div>

        <div class="row"  id="rten">
          <div class="col-sm-3 col-lg-2 time">10:00 am</div>
          <div class="col-sm-7 col-lg-9"> <textarea id="event10"></textarea></div>
          <div class="col-sm-2 col-lg-1 sav"> <button class="btn" id="10"> <i class="far fa-save"></i></button></div>
        </div>

        <div class="row" id="releven">
          <div class="col-sm-3 col-lg-2 time">11:00 am</div>
          <div class="col-sm-7 col-lg-9"> <textarea id="event11"></textarea></div>
          <div class="col-sm-2 col-lg-1 sav"> <button class="btn" id="11"><i class="far fa-save"></i></button></div>
        </div>

        <div class="row" id="rtwelve">
          <div class="col-sm-3 col-lg-2 time">12:00 pm</div>
          <div class="col-sm-7 col-lg-9"> <textarea id="event12"></textarea></div>
          <div class="col-sm-2 col-lg-1 sav"> <button class="btn" id="12"><i class="far fa-save"></i></button></div>
        </div>

        <div class="row" id="rone">
          <div class="col-sm-3 col-lg-2 time">1:00 pm</div>
          <div class="col-sm-7 col-lg-9"> <textarea id="event13"></textarea></div>
          <div class="col-sm-2 col-lg-1 sav"> <button class="btn" id="13"><i class="far fa-save"></i></button></div>
        </div>

        <div class="row" id="rtwo">
          <div class="col-sm-3 col-lg-2 time">2:00 pm</div>
          <div class="col-sm-7 col-lg-9"> <textarea id="event14"></textarea></div>
          <div class="col-sm-2 col-lg-1 sav"> <button class="btn" id="14"><i class="far fa-save"></i></button></div>
        </div>

        <div class="row" id="rthree">
          <div class="col-sm-3 col-lg-2 time">3:00 pm</div>
          <div class="col-sm-7 col-lg-9"> <textarea id="event15"></textarea></div>
          <div class="col-sm-2 col-lg-1 sav"> <button class="btn" id="15"><i class="far fa-save"></i></button></div>
        </div>

        <div class="row" id="rfour">
          <div class="col-sm-3 col-lg-2 time">4:00 pm</div>
          <div class="col-sm-7 col-lg-9"> <textarea id="event16"></textarea></div>
          <div class="col-sm-2 col-lg-1 sav"> <button class="btn" id="16"><i class="far fa-save"></i></button></div>
        </div>

        <div class="row" id="rfive">
          <div class="col-sm-3 col-lg-2 time">5:00 pm</div>
          <div class="col-sm-7 col-lg-9"> <textarea id="event17"></textarea></div>
          <div class="col-sm-2 col-lg-1 sav"> <button class="btn" id="17"><i class="far fa-save"></i></button></div>
        </div>
              
    </div>
    <!-- end of div class = "container" -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
    
  </body>

</html>
