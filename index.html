<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link

    <title>ROatman Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p> <!-- This is where JavaScript places a live date/time banner -->
    </header>



    <div class="container">
      <div class="row">
        <div class="col-lg-2 time" id="nine" >9:00 am</div>
        <div class="col-lg-9"> <textarea id="event9">this is the 9 event</textarea></div>
        <div class="col-lg-1 del"> <button class="btn"><i class="fas fa-trash-alt"></i></button></div>
      </div>

      <div class="row"  id="10">
        <div class="col-lg-2 time" id="ten">10:00 am</div>
        <div class="col-lg-9"> <textarea id="event10">this is the 10 event</textarea></div>
        <div class="col-lg-1 del"> <button class="btn del"> <i class="fas fa-trash-alt"></i></button></div>
      </div>

      <div class="row" id="11">
        <div class="col-lg-2 time" id="eleven">11:00 am</div>
        <div class="col-lg-9"> <textarea id="event11"></textarea></div>
        <div class="col-lg-1 del"> <button class="btn del"><i class="fas fa-trash-alt"></i></button></div>
      </div>


 

          
         

    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
